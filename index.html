<!doctype html>
<html>
    <head>
        <title>Maze generation</title>
        <script type="text/javascript" src="src/index.js"></script>
    </head>
    <body>
        <canvas id="dfs_canvas" width="512" height="512"></canvas>
        <script type="text/javascript">
            const canvas = document.getElementById("dfs_canvas");

            drawBoard(board, canvas.getContext());
